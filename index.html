<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link
      rel="shortcut icon"
      href="public/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/css/index.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__container">
        <div class="profile__img">
          <img
            src="public/assets/images/avatar-jessica.jpeg"
            alt="profilepic"
          />
        </div>
        <div class="profile__titlebox">
          <p class="profile__title">Jessica Randall</p>
          <p class="profile__subtitle">London,United Kingdom</p>
        </div>
        <div class="profile__linkbox">
          <p class="profile__linktilte">
            "Frond-end developer and avid reader"
          </p>
          <ul class="profile__links">
          <li class="profile__link">
            <a href="#">GitHub</a>
          </li>
          <li class="profile__link ">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="profile__link ">
            <a href="#">Linkedin</a>
          </li>
          <li class="profile__link ">
            <a href="#">Twitter</a>
          </li>
          <li class="profile__link ">
            <a href="#">Instagram</a>
          </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
